<!DOCTYPE html>
<html>

<head>

    <title>Lista de Contato</title>
    <meta charset="UTF-8">
    <meta name="author" content="Beatriz, João, Paula">
    <meta name="description" content="Lista de contatos com nome e email." />
    <meta name="keywords" content="Lista, Contatos, Lista de Contatos" />
    <link rel="stylesheet" href="\lista-testes\arq-css\css-salvar.css">
</head>

<body onload="trazerContatos()">

    <header>
        <h1>Lista de Contato</h1>

        <div id="barra_pesquisa">
            <form action="lista-de-contatos.php" method="GET">
                <label for="busc"></label>
                <input type="search" name="busc" id="txtBusca" placeholder="Buscar Contato">
                <button onclick="trazerContatos()" id="pesquisa">Pesquisar</button>
            </form>
        </div>
    </header>
    <article>
        <section id="sec_adicionar">

            <form  method="POST" class="add">

                <h3>Adicionar contato</h3>

                <label for="nome" class="lbl_add">Nome:</label><br>
                <input type="text" name="nome" id="input_name" class="add" placeholder="Seu nome">
                <br>
                <label for="email" class="lbl_add">Email:</label><br>
                <input type="email" name="email" id="input_email" class="add" placeholder="exemplo@email.com">

                <button onclick="addContatos()" class="see" id="salvar">Salvar</button>

            </form>
        </section>

        <section id="sec_tabela">
            <div id="tabela">

                <table>

                    <thead>
                        <tr>

                            <th scope="col">Nome</th>
                            <th scope="col">Email</th>
                            <th scope="col">Funções</th>
                        </tr>
                    </thead>
                    <tbody id="resposta">



                    </tbody>
                </table>
            </div>



        </section>

    </article>
    <footer>
        <p>Creditos</p>
        <p>Creditos</p>
        <p>Creditos</p>
    </footer>
    <script src="\lista-testes\arq-js\add-contatos.js"></script>
    <script src="\lista-testes\arq-js\contatos.js"></script>
    <script src="\lista-testes\arq-js\funcoes.js"></script>
</body>

</html>
